---
title: All Posts
layout: post
sectionid: blog
---

{% for page in site.posts %}
<div class="panel panel-default">
  <!-- <p> -->
    <div class="panel-heading">
      <strong><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></strong>
      <span>on {{ page.date | date: "%B %e, %Y" }} {% if page.author %} by {{ page.author }}{% endif %}</span>
    </div>
    <div class="panel-body">
      {{ page.excerpt }}
      {% if page.excerpt != page.content %}
      <div class="row">
        <div class="col-lg-4">
          ...
        </div>
        <div class="col-lg-8">
          <div align="right"><a class="btn btn-primary btn-sm" href="{{ page.url | prepend: site.baseurl }}" role="button">Read more</a></div>
        </div>
      </div>
      {% endif %}
    </div>
  <!-- </p> -->
</div>
{% endfor %}
