<div class="list-group">
  {% for item in site.data.about %}
    {% assign item_url = item | prepend:"/about/" | append:"/" %}
    {% assign p = site.about | where:"url", item_url | first %}
    <a class="list-group-item {% if item_url == page.url %}active{% endif %}" href="{{ p.url  | prepend: site.baseurl }}">{{ p.title }}</a>
  {% endfor %}
</div>
